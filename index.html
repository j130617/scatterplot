<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: Scaled scatterplot, resized to be bigger!</title>

		<style type="text/css">
			/* No style rules here yet */		
		</style>
	</head>
	<body>
		<script src="//d3js.org/d3.v4.min.js"></script>
		<script type="text/javascript">
			//Width and height
			var w = 500;
			var h = 300;
			var padding = 30;
			
			
			//Static dataset
			var dataset = [
							[1964, 10], [1964, 9], [1965, 10], [1965, 9], [1965, 9],
							[1965, 9], [1966, 10], [1966, 6], [1967, 10], [1967, 9],
							[1967, 8], [1968, 10], [1969, 10], [1970, 9], [1971, 10], 
							[1972, 10], [1973, 7], [1974, 7], [1976, 6], [1977, 4],
							[1978, 10], [1980, 6], [1981, 9], [1982, 2], [1983, 7],
							[1986, 6], [1989, 6], [1991, 4], [1994, 7], [1995, 7],
							[1997, 6], [1998, 5], [2004, 6], [2005, 8], [2008, 6], [2016, 9]
						  ];
			
			//Create SVG element
			var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);
			svg.selectAll("circle")
			   .data(dataset)
			   .enter()
			   .append("circle")
			   .attr("cx", function(d) {
			   		return d[0];
			   })
			   .attr("cy", function(d) {
			   		return d[1];
			   })
			   .attr("r", function(d) {
			   		return Math.sqrt(h - d[1]);
			   });
			
		</script>
	</body>
</html>
