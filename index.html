<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: Scaled scatterplot, resized to be bigger!</title>

		<style type="text/css">
			/* No style rules here yet */		
		</style>
	</head>
	<body>
		<script src="//d3js.org/d3.v4.min.js"></script>
		<script type="text/javascript">
			//Width and height
			var w = 500;
			var h = 300;
			var padding = 30;
			
			
			//Static dataset
			/*var dataset = [
							[1964, 10], [1964, 9], [1965, 10], [1965, 9], [1965, 9],
							[1965, 9], [1966, 10], [1966, 6], [1967, 10], [1967, 9],
							[1967, 8], [1968, 10], [1969, 10], [1970, 9], [1971, 10], 
							[1972, 10], [1973, 7], [1974, 7], [1976, 6], [1977, 4],
							[1978, 10], [1980, 6], [1981, 9], [1982, 2], [1983, 7],
							[1986, 6], [1989, 6], [1991, 4], [1994, 7], [1995, 7],
							[1997, 6], [1998, 5], [2004, 6], [2005, 8], [2008, 6], [2016, 9]
						  ]; */
			var dataset = [
							[10, 1964], [9, 1964], [10, 1965], [9, 1965], [9, 1965],
							[9, 1965], [10, 1966], [6, 1966], [10, 1967], [9, 1967],
							[8, 1967], [10, 1968], [10, 1969], [9, 1970], [10, 1971], 
							[10, 1972], [7, 1973], [7, 1974], [6, 1976], [4, 1977],
							[10, 1978], [6, 1980], [9, 1981], [2, 1982], [7, 1983],
							[6, 1986], [6, 1989], [4, 1991], [7, 1994], [7, 1995],
							[6, 1997], [5, 1998], [6, 2004], [8, 2005], [6, 2008], [9, 2016]
						];
			
			/*var dataset = [
							[5, 20], [480, 90], [250, 50], [100, 33], [330, 95],
							[410, 12], [475, 44], [25, 67], [85, 21], [220, 88]
						  ];		*/
			//Create scale functions
			var xScale = d3.scaleLinear()
								 .domain([0, d3.max(dataset, function(d) { return d[0]; })])
								 .range([padding, w - padding * 2]);

			var yScale = d3.scaleLinear()
								 .domain([0, d3.max(dataset, function(d) { return d[1]; })])
								 .range([h - padding, padding]);

			var rScale = d3.scaleLinear()
								 .domain([0, d3.max(dataset, function(d) { return d[1]; })])
								 .range([2, 5]);
	
			//Create SVG element
			var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);

			//Create circles
			svg.selectAll("circle")
			   .data(dataset)
			   .enter()
			   .append("circle")
			   .attr("cx", function(d) {
			   		return xScale(d[0]);
			   })
			   .attr("cy", function(d) {
			   		return yScale(d[1]);
			   })
			   .attr("r", function(d) {
			   		return rScale(d[1]);
			   });

			//Create labels
			svg.selectAll("text")
			   .data(dataset)
			   .enter()
			   .append("text")
			   .text(function(d) {
			   		return d[0] + "," + d[1];
			   })
			   .attr("x", function(d) {
			   		return xScale(d[0]);
			   })
			   .attr("y", function(d) {
			   		return yScale(d[1]);
			   })
			   .attr("font-family", "sans-serif")
			   .attr("font-size", "11px")
			   .attr("fill", "red");
			
		</script>
	</body>
</html>
